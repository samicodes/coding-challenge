<div ng-controller="ProductListController" class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in phonesList" class="thumbnail">
          <a href="#/productList/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
          <a href="#/productList/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
